  language: python
  python:
    - "3.5"
    - "3.6"
    - "3.7-dev"

  sudo: required

  dist: xenial

  addons:
    apt:
      sources:
        - sourceline: 'deb http://cran.rstudio.com/bin/linux/ubuntu/ xenial-cran35'
          key_url: 'http://keyserver.ubuntu.com:11371/pks/lookup?op=get&search=0x51716619E084DAB9'
      packages:
        - libhdf5-dev
        - ffmpeg
        - pandoc
        - r-base-dev

  cache: 
    - pip
    - apt

  install:
    - python setup.py install
    - Rscript travis_setup.R

  script:
    - pip install -U .[test]
    - python setup.py test
    - pip install -U .[doc]
    - cd doc; make html
    - cd ..

  after_success:
    - coveralls

  deploy:
    provider: pypi
    user: scottgigante
    password: ${PYPI_PASSWORD}
    distributions: sdist bdist_wheel
    skip_existing: true
    skip_cleanup: true
    on:
      tags: true
      branch: master
